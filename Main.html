<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- CSS Link -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="clock" class="clock">
        <div class="clock-background">
            <img src="https://i.pinimg.com/736x/f9/36/c5/f936c5a35c35c3f4d7c498fb8edad0f1.jpg">
        </div>
        <div id="seconds-hand" class="seconds-hand">
            <span></span>
        </div>
        <div id="minutes-hand" class="minutes-hand">
            <span></span>
        </div>
        <div id="hours-hand" class="hours-hand">
            <span></span>
        </div>
        <div class="center-of-clock"></div>
    </div>

    <!-- JavaScript Link -->
     <script src="./Function.js"></script>

</body>
</html>
